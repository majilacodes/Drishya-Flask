<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drishya - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: #000000;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(120, 119, 198, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 105, 180, 0.05) 50%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(120, 119, 198, 0.2);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(120, 119, 198, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #7877c6 0%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(120, 119, 198, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(25, 25, 25, 0.8);
            border: 2px solid rgba(120, 119, 198, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #7877c6;
            box-shadow: 
                0 0 0 4px rgba(120, 119, 198, 0.1),
                0 0 20px rgba(120, 119, 198, 0.2);
            background: rgba(30, 30, 30, 0.9);
        }
        
        input[type="password"]::placeholder {
            color: #666;
        }
        
        .btn {
            background: linear-gradient(135deg, #7877c6 0%, #ff69b4 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(120, 119, 198, 0.3),
                0 0 40px rgba(255, 105, 180, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
            color: #b0b0b0;
            font-size: 0.85rem;
            background: rgba(20, 20, 20, 0.5);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(120, 119, 198, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .features strong {
            color: #ffffff;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .features ul {
            margin: 0;
            padding-left: 1.5rem;
            list-style: none;
        }
        
        .features li {
            margin-bottom: 0.3rem;
            position: relative;
            padding-left: 1.2rem;
            line-height: 1.4;
        }
        
        .features li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #7877c6;
            font-weight: bold;
        }
        
        .features li:hover {
            color: #d0d0d0;
            transition: color 0.3s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
        
        /* Subtle animations */
        .login-container:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(120, 119, 198, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Drishya</h1>
        <p class="subtitle">AI-powered product replacement tool</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Enter the magic words:</label>
                <input type="password" id="password" name="password" required autofocus placeholder="Your secret password">
            </div>
            <button type="submit" class="btn">Access Drishya</button>
        </form>
        
        <div class="features">
            <strong>How it works:</strong>
            <ul>
                <li>Upload an image containing a product</li>
                <li>Draw a box around the product to replace</li>
                <li>Upload a new product image</li>
                <li>Adjust settings and download the result</li>
            </ul>
        </div>
    </div>
</body>
</html>
